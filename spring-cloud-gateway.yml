server:
  port: 8060

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - gateway
          - "*"

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka

spring:
  application:
    name: spring-cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: organisationServices
          uri: lb://ORGANISATION-SERVICE
          predicates:
            - Path=/organisation-service/**
          filters:
            - AddRequestHeader=organisation-request, organisation-request-header
            - AddResponseHeader=organisation-response, organisation-response-header
